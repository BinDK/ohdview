<div class="content-wrapper" style="min-height: 1345.6px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Profiles Page</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">Home / <span style="color:rgb(51, 149, 255)">Profile</span></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

 
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="https://avatars.dicebear.com/api/croodles/{{this.name}}.svg?background=%23ffffff" alt="User profile picture">
              </div>

              <h3 class="profile-username text-center">{{name}}</h3>

              <p class="text-muted text-center">Admin</p>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header p-2">
              <ul class="nav nav-pills">
                <!-- <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Activity</a></li> -->
                <li class="nav-item"><a class="nav-link active" href="#update" data-toggle="tab">Update Information</a></li>
                <li class="nav-item"><a class="nav-link" href="#password" data-toggle="tab">Change Password</a></li>
              </ul>
            </div><!-- /.card-header -->
            <div class="card-body">
              <div class="tab-content">
                
                <div class="active tab-pane" id="update">
                  <form [formGroup]="accountUpdateForm" class="form-horizontal" (ngSubmit)="submitUPDATE()">
                    <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control disabled text-muted" id="inputName" placeholder="UserName"  formControlName="username">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-outline-info">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="tab-pane" id="password">
                  <!-- The timeline -->
                  <form [formGroup]="changePass" class="form-horizontal" (ngSubmit)="submitChangeP()">
                    <div class="form-group row">
                      <label for="inputPassword1" class="col-sm-2 col-form-label">New Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="New Password" formControlName="newp">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword1" class="col-sm-2 col-form-label">Confirm New Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter new password" formControlName="confirmp">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-danger" >Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- /.tab-content -->
            </div><!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
</div>
